---
layout: page
title: Insightful Posts
---
<ul>
	{%- for post in site.portfolio -%}
    {% if post.categories contains "Insightful" %}
		    <li><a class="post-link" href = "{{post.url | relative_url}}">{{post.title | escape}}</a>
			     {%- if site.show_excerpt -%} {{post.excerpt}} {%- endif -%}
        </li>
    {% endif %}
	{%- endfor -%}
</ul>
